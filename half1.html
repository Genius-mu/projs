<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-half {
      flex: 1;
      background-image: url(img/_036efa46-89db-45e8-9398-401fab7494d3.jpeg); /* Replace with your image path */
      background-size: cover;
      background-position: center;
    }

    .right-half {
      flex: 1;
      background-color: #2c3e50; /* Change this to any color you like */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-half"></div>
    <div class="right-half"></div>
  </div>

</body>
</html>
